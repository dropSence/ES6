<body>
    <script>
        // let所声明的变量只在其所在的代码块有效
        {
            let a = "Hello ES6"
            console.log(a);

            var b = "Hello ES6"
        }
        // console.log(a)  //ReferenceError: a is not defined
        console.log(b);  // "Hello ES6"

        for (let i = 0; i < 6; i++) {
        }
        // console.log(i)  //ReferenceError: i is not defined

        for (var i = 0; i < 6; i++) {
        }
        console.log(i);  // 6
    </script>
</body>

</html>
